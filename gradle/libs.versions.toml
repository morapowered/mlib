versioning = "3.1.0"

# Api
configurate = "4.2.0"
hikaricp = "7.0.2"
mariadbJavaClient = "3.5.5"
adventure = "4.17.0"

# Common
slf4jApi = "2.0.17"

# Common Mod
gooeylibs = "3.1.1-1.21.x"
adventurePlatformModShared = "6.0.0"

# Fabric
fabricLoader = "0.17.2"
